<h1><a name="metabase">Metabase</a></h1>

<p>Metabase 是一种分级数据库，用于存储 IIS 的配置值。该功能在服务器属性配置上比直接编辑注册表提供了更为有效的方法，尽管某些值仍需使用注册表编辑。可以修改 metabase 来设置计算机、Web 站点、虚拟目录、目录和文件级别上的服务器属性。
</p>

<p>本节包括：</p>

<ul>
<li><strong><A HREF="iimbsovr.htm">关于 Metabase</A>：</strong>与 metabase 相关的概念主题</li>
</ul>

</ul>
