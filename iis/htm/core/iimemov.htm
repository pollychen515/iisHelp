<h1><a name="memmanage">内存管理</a></h1>

<p>计算机的内存 (RAM) 数量以及如何使用内存将对用户访问站点时的效果产生很大的影响。内存的使用还影响处理器和磁盘的性能。本节解释内存、处理器和磁盘性能的相互关系，并对何时增加内存最有效提出指导原则。</p>

<p>本节包含：</p>

<ul>
<li><strong><a href="iiabmem.htm">关于内存管理</a>：</strong>关于与内存相关的性能问题的概念信息。</li>
<li><strong><a href="iiesttr.htm">估计通信量</a>：</strong>调整设置以平衡内存使用和响应速度。</li>
</ul>

<p>本节不包含：</p>

<ul>
<li>有关创建事务和隔离应用程序性能方面的问题，请参阅<a href="iiwarndb.htm">配置应用程序</a>。</li>
<li>有关跟踪 Web 站点的通信量，请参阅<a href="iilogsa.htm">记录站点活动</a>。</li>
</ul>
