<strong>备份配置</strong></p>

<p>使用此对话框可以为计算机管理的所有 Web 站点、FTP 站点、虚拟目录、目录和文件保存配置设置。</p>

<p>“以前的备份”列表框列出了已创建的所有配置备份、版本号和备份创建的日期。</p>

<p>要创建备份配置，单击“备份”按钮。这将保存计算机上的当前所有配置设置。</p>

<p>单击“删除”按钮将删除以前的备份配置。</p>

<p><strong><span style="color: #0000FF"><font color="#0000FF">要点</font> </span></strong>不能使用 Internet 服务管理器 (HTML) 恢复备份配置。</p>
