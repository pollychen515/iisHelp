<p><strong>目录安全属性表</strong></p>

<p>使用该属性页以设置 FTP 站点的安全功能。</p>

<p><strong>匿名访问和身份验证控制</strong></p>

<p>要配置 FTP 站点的验证和匿名访问功能，请单击“编辑”。使用这些功能配置 FTP 站点以在授权访问受限制的内容之前确认用户的标识。</p>

<p>不过，在 FTP 站点可以验证用户之前，首先必须创建有效的 Windows 用户帐户，然后为这些帐户配置 Windows 文件系统 (NTFS) 目录和文件权限。</p>

<p><strong>IP 地址和域名限制</strong></p>

<p>要允许或防止特定的用户、计算机、计算机组或域访问该 FTP 站点或目录，请单击“编辑”。</p>
