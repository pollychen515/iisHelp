<h1><a name="snapin">使用 IIS 管理单元</a></h1>

<p>Internet 信息服务管理单元是已与 Windows 2000 其他管理功能集成的 IIS 5.0 管理工具。在以前版本中，该工具称为 Internet 服务管理器。</p>

<big>启动 Internet 信息服务管理单元</big><br>


<ol>
<li>单击“开始”，依次指向“程序”和“管理工具”，然后单击“计算机管理”。</li>
<li>在“服务器应用程序和服务”节点上，展开“Internet 信息服务”。</li>
</ol> 





<p><strong>注意</strong>  基于浏览器的管理工具 - Internet 服务管理器 (HTML)，已经不在“管理工具”程序组中。详细信息，请参阅<a href="iiahttp.htm" target="main">远程管理</a>。</p>
