<h1><a name="H1_37761280">验证计算机标识</a></h1>

<p>如果未在“Web 站点”或“FTP 站点”属性页中显示的 Web 或 FTP 站点描述中见到期望的名称或地址，请通过下列操作检验计算机的网络名称和地址：</p>

<ul>
<li>要在命令提示符下检验 IP 地址，请键入“ipconfig”，然后按 ENTER。显示当前的 IP 地址、子网掩码和默认网关。</li>

<li>要检验计算机名，请打开“我的电脑”属性页。“网络标识”选项卡显示计算机名。</li>
</ul>
