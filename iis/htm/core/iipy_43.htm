<p><strong>ODBC 日志记录属性</strong></p>

<p>从 IIS 开始进行 ODBC 日志记录之前，按下列步骤： </p>

<ol>
<li>使用与 ODBC 兼容的数据库软件（例如 Microsoft Access 或 Microsoft SQL Server）在被管理的计算机上创建数据库。</li>
<li>在数据库中，创建一个包含适当的字段的表。创建一个数据源名。详细信息，请参阅 Windows 文档。</li>
<li>通过使用该对话框给 IIS 提供数据源名和表名称。</li>
<li>如果访问数据库时要求用户名和密码，则提供用户名和密码。</li>
</ol>
