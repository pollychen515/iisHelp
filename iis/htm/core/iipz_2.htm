<p><strong>消息属性表 </strong></p>

<p>使用该属性页创建您自己的消息，这些消息将显示在与您的站点连接的浏览器上。</p>

<p><strong>欢迎</strong></p>

<p>当客户第一次连接到 FTP 服务器时，该文本将显示给他们。消息默认为空。</p>

<p><strong>退出</strong></p>

<p>当客户从 FTP 服务器注销时，该文本将显示给他们。消息默认为空。</p>

<p><strong>最大连接数</strong></p>

<p>当 FTP 服务允许的最大数量的客户连接已达到时，该文本将显示给那些仍然试图连接的客户。消息默认为空。</p>
