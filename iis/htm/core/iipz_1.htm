<p><a name="hidd_accounts"></a><strong>安全帐户属性表</strong></p>

<p>使用该属性页控制谁可以使用服务器并指定用于登录计算机的匿名客户请求的帐户。</p>

<p><strong>匿名访问</strong></p>

<p>要允许客户使用用户名“anonymous”登录到 FTP 服务器，请选择该选项。</p>

<p>要添加一个 Windows 用户帐户用于匿名连接，请单击“添加”。</p>

<p>要删除一个 Windows 用户帐户，请选中它并单击“删除”。</p>
