<p><strong>服务属性</strong></p>

<p><strong>默认 FTP 站点</strong></p>

<p>使用该属性页指定一个可以被 Internet 服务管理器的早期版本管理的 FTP 站点。每个 IIS 4.0 安装只有一个 FTP 站点可以被包括 IIS 4.0 或更早的版本的 Internet 服务管理器所管理。</p>
