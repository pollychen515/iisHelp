<h1 ALIGN="left">显示管理节点 (dispnode)</h1>

<p><strong>概述：</strong></p>

<p>显示与树中特定管理节点相关的字段。</p>

<p><strong>用法：</strong></p>

<table cellspacing="2" cellpadding="5">
<tr>
<td valign="TOP">dispnode</td> <td>&lt;--ADSPath|-a <em>ADSPATH</em>&gt;<br> &lt;--help|-h&gt;</td>
</tr>
</table>

<p><strong>参数：</strong></p>

<table cellspacing="2" cellpadding="5">
<tr>
<td><em>ADSPATH</em></td> <td>要显示节点的完整 ADSI 路径。</td>
</tr>
</table>

<p><STRONG>示例：</STRONG></p>

<p>Dispnode &#150;a IIS://LocalHost/w3svc</p>
